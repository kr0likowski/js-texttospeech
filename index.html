<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Text to Speech</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="title" class="box">
      <div id="icon">
        <i class="fas fa-comments"></i>
      </div>
      <div id="txtTitle">Text to Speech</div>
    </div>
    <div id="textArea" class="box">
      <textarea name="" id="" placeholder="Type anything..."></textarea>
    </div>
    <div id="voiceSelect" class="box">
      <select name="" id="voice-select">
        <option>Anna (PL)</option>
      </select>
    </div>
    <button id="speak" class="box">Speak</button>
  </div>
  <script src="main.js" charset="utf-8"></script>
</body>
</html>
